<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photopea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='theme-color' content='#000000'>
    <style>
        body {
          padding: 0;
          margin: 0;
          background: transparent;
        }
        webview {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: inline-flex !important;        
        }
        webview.hide {
          visibility: hidden;
        }
      </style>
  </head>
  <body>
      <webview 
        src="https://www.photopea.com/" 
        autosize 
        allowpopups 
        width="1280" 
        height="860" 
        useragent="Electron">
      </webview>
  </body>
</html>
